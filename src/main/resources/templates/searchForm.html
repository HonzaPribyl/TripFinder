<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trip Finder</title>
</head>
<body>
<h1>Trip Finder</h1>
<form
        th:action="@{/search}"
        method="get">
    <label>Nejvyšší cena:</label>
    <input
            type="text"
            th:name="maxPrice"
            value="40000"
            required/>
    <br>
    <label>Důležitost cena:</label>
    <select th:name="priceImp">
        <option value="il">Nízká</option>
        <option selected="selected" value="im">Střední</option>
        <option value="ih">Vysoká</option>
        <option value="in">Nerozhoduje</option>
    </select>
    <br><br>
    <label>Důležitost počet hvězdiček:</label>
    <select th:name="starsImp">
        <option value="il">Nízká</option>
        <option selected="selected" value="im">Střední</option>
        <option value="ih">Vysoká</option>
        <option value="in">Nerozhoduje</option>
    </select>
    <br><br>
    <label>Preference stravy</label>
    <br>
    <label>Preference All inclusive</label>
    <select th:name="allInclusivePref">
        <option value="lp">Nízká</option>
        <option selected="selected" value="mp">Střední</option>
        <option value="hp">Vysoká</option>
    </select>
    <br>
    <label>Preference Plná penze</label>
    <select th:name="fullBoardPref">
        <option value="lp">Nízká</option>
        <option selected="selected" value="mp">Střední</option>
        <option value="hp">Vysoká</option>
    </select>
    <br>
    <label>Preference Polopenze</label>
    <select th:name="halfBoardPref">
        <option value="lp">Nízká</option>
        <option selected="selected" value="mp">Střední</option>
        <option value="hp">Vysoká</option>
    </select>
    <br>
    <label>Preference Snídaně</label>
    <select th:name="breakfastPref">
        <option value="lp">Nízká</option>
        <option selected="selected" value="mp">Střední</option>
        <option value="hp">Vysoká</option>
    </select>
    <br>
    <label>Preference Bez stravy</label>
    <select th:name="noFoodPref">
        <option value="lp">Nízká</option>
        <option selected="selected" value="mp">Střední</option>
        <option value="hp">Vysoká</option>
    </select>
    <br>
    <label>Letiště vysoká preference</label>
    <div th:each="airport : ${airports}">
        <input type="checkbox" th:name="highPrefAirports" th:value="${airport.id}" th:id="${'airport-' + airport.id}">
        <label th:for="${'airport-' + airport.id}" th:text="${airport.name}"></label>
    </div>
    <br>
    <label>Letiště mírná preference</label>
    <div th:each="airport : ${airports}">
        <input type="checkbox" th:name="prefAirports" th:value="${airport.id}" th:id="${'airport-' + airport.id}">
        <label th:for="${'airport-' + airport.id}" th:text="${airport.name}"></label>
    </div>
    <br>
    <label>Lokace vysoká preference</label>
    <div th:each="location : ${locations}">
        <input type="checkbox" th:name="highPrefLocs" th:value="${location.id}" th:id="${'location-' + location.id}">
        <label th:for="${'location-' + location.id}" th:text="${location.name}"></label>
    </div>
    <br>
    <label>Lokace mírná preference</label>
    <div th:each="location : ${locations}">
        <input type="checkbox" th:name="prefLocs" th:value="${location.id}" th:id="${'location-' + location.id}">
        <label th:for="${'location-' + location.id}" th:text="${location.name}"></label>
    </div>
    <br><br>
    <label>Pouze vybrané lokace:</label>
    <select th:name="filterLocs">
        <option value="true">Ano</option>
        <option selected="selected" value="false">Ne</option>
    </select>
    <br><br>
    <label>Důležitost destinace:</label>
    <select th:name="locImp">
        <option value="il">Nízká</option>
        <option selected="selected" value="im">Střední</option>
        <option value="ih">Vysoká</option>
        <option value="in">Nerozhoduje</option>
    </select>
    <br><br>
    <label>Důležitost strava:</label>
    <select th:name="foodImp">
        <option value="il">Nízká</option>
        <option selected="selected" value="im">Střední</option>
        <option value="ih">Vysoká</option>
        <option value="in">Nerozhoduje</option>
    </select>
    <br><br>
    <label>Důležitost hodnocení:</label>
    <select th:name="ratingImp">
        <option value="il">Nízká</option>
        <option selected="selected" value="im">Střední</option>
        <option value="ih">Vysoká</option>
        <option value="in">Nerozhoduje</option>
    </select>
    <br><br>
    <label>Důležitost letiště:</label>
    <select th:name="airportImp">
        <option value="il">Nízká</option>
        <option selected="selected" value="im">Střední</option>
        <option value="ih">Vysoká</option>
        <option value="in">Nerozhoduje</option>
    </select>
    <br><br>
    <label>Důležitost vzdálenost pláže:</label>
    <select th:name="beachDistImp">
        <option value="il">Nízká</option>
        <option selected="selected" value="im">Střední</option>
        <option value="ih">Vysoká</option>
        <option value="in">Nerozhoduje</option>
    </select>
    <br><br>
    <label>Důležitost vhodné pro rodiny:</label>
    <select th:name="familyImp">
        <option value="il">Nízká</option>
        <option selected="selected" value="im">Střední</option>
        <option value="ih">Vysoká</option>
        <option value="in">Nerozhoduje</option>
    </select>
    <br>
    <label>Důležitost internet:</label>
    <select th:name="wifiImp">
        <option value="il">Nízká</option>
        <option selected="selected" value="im">Střední</option>
        <option value="ih">Vysoká</option>
        <option value="in">Nerozhoduje</option>
    </select>
    <br>
    <label>Důležitost bazén:</label>
    <select th:name="poolImp">
        <option value="il">Nízká</option>
        <option selected="selected" value="im">Střední</option>
        <option value="ih">Vysoká</option>
        <option value="in">Nerozhoduje</option>
    </select>
    <br><br>
    <label>Počet osob:</label>
    <input
            type="text"
            th:name="persons"
            value="2"
            required/>
    <br><br>
    <label>Počet výsledků:</label>
    <input
            type="text"
            th:name="limit"
            value="5"
            required/>
    <br><br>
    <label>Nejzazší datum:</label>
    <input type="date" th:name="from" value="2025-06-01"/>
    <br><br>
    <label>Nejpozdější datum:</label>
    <input type="date" th:name="to" value="2025-09-30"/>
    <br><br>
    <label>Minimum dní:</label>
    <input
            type="text"
            th:name="minDays"
            value="4"
            required/>
    <br><br>
    <br><br>
    <label>Maximum dní:</label>
    <input
            type="text"
            th:name="maxDays"
            value="16"
            required/>
    <br><br>
    <label>Pouze jeden výsledek pro hotel:</label>
    <select th:name="hotelDistinct">
        <option selected="selected" value="true">Ano</option>
        <option value="false">Ne</option>
    </select>
    <br><br>
    <button type="submit">Hledat</button>
</form>

</body>
</html>
